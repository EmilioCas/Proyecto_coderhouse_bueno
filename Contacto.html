<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./estiloscoder.css">
    <title>Contacto</title>

<header class="LogoLuzyFuerza"><img src="./logo_header_luzyfuerza.png">
</header>
<body>
    <Main>
        <Section>
            <br>
            <br>
            <br>
            <h1 class="Titulo-contacto">Nos interesa iluminarte</h1>
            <p class="texto-contacto">Dejanos tus datos y te contactamos a la brevedad, te sorprenderás de lo rápido que respondemos.</p>
            <div class="Contenedor-contacto">
                <fieldset> 
                        <form action="#" method="get">
                        <div class="Nombre">
                            <span>Nombre:</span><input class="tamaño-input" type="text" placeholder="Escriba su nombre">
                        </div>
                        <br><br>
                        <div class="Empresa">
                        <span>Empresa:</span><input class="tamaño-input" type="text" placeholder="Escriba su Empresa">
                        </div>
                        <br><br>
                        <div class="email">
                        <span>e-mail:</span><input class="tamaño-input" type="email" name="" id="" placeholder="Escriba su e-mail">
                        </div>  
                        <br><br>
                        <div class="Comentarios">
                        <span>Comentarios:</span><textarea name="" id="" cols="70" rows="20" placeholder="Deje un mensaje"></textarea>
                        <label for="sexo">sexo</label>
                        <input type="radio" name="sexo"  id="sexo" value="hombre"> <span>hombre</span>
                        <input type="radio" name="sexo"  id="sexo" value="mujer"> <span>mujer</span>
                        </div>
                        <div>
                        <label for="Condiciones">Acepta terminos y condiciones</label>
                        </div>
                        <input type="submit" value="Enviar">
                        <input type="submit"value="Borrar Campos">
                        <input type="button" value="No hago nada">
                        </form>
                </fieldset>
            </div>
            <a href="index.html">Inicio</a>
        </Section>
    </Main>
</body>
